DarkPlasma_TinyMedal:
  name: DarkPlasma_TinyMedal
  year: 2020
  license: MIT
  histories:
    - date: 2022/05/14
      version: 3.0.0
      description: '報酬獲得済みフラグのキーを変更（2.x以前とセーブデータ互換性がありません）'
    - date: 2021/07/05
      version: 2.2.2
      description: 'MZ 1.3.2に対応'
    - date: 2021/06/22
      version: 2.2.1
      description: 'サブフォルダからの読み込みに対応'
    - date: 2021/02/13
      version: 2.2.0
      description: '報酬メッセージ複数行対応'
    - date: 2020/10/10
      version: 2.1.2
      description: 'リファクタ'
    - date: 2020/09/29
      version: 2.1.1
      description: 'プラグインコマンドに説明を追加'
    - date: 2020/09/18
      version: 2.1.0
      description: '入手順を必要メダルの少ない順に変更'
    - date: 2020/09/10
      version: 2.0.0
      description: 'パラメータ名を変更'
    - description: 'ウェイトなし歩行が遅れる不具合を修正'
    - date: 2020/08/25
      version: 1.0.0
      description: 'MZ版公開'

  locates:
    - ja
  plugindesc:
    ja: 'ちいさなメダルシステム'
  parameters:
    - param: medalItem
      desc:
        ja: メダルアイテム
      text:
        ja: メダルアイテム
      type: item
      default: 1
    - param: medalCountVariable
      desc:
        ja: メダルの預かり数を記録する変数
      text:
        ja: メダル預かり数変数
      type: variable
      default: 1
      min: 1
    - param: medalUnit
      desc:
        ja: メダルカウントの単位
      text:
        ja: メダルの単位
      type: string
      default: 枚
    - param: rewardItems
      desc:
        ja: 報酬アイテムの一覧
      text:
        ja: 報酬アイテム
      type: RewardItems[]
      default: []
    - param: rewardWeapons
      desc:
        ja: 報酬武器の一覧
      text:
        ja: 報酬武器
      type: RewardWeapons[]
      default: []
    - param: rewardArmors
      desc:
        ja: 報酬防具の一覧
      text:
        ja: 報酬防具
      type: RewardArmors[]
      default: []
    - param: rewardMessages
      desc:
        ja: 報酬メッセージリスト
      text:
        ja: 報酬メッセージ
      type: RewardMessage[]
      default:
        - message: '${itemName} を手に入れた！'
          faceFile: ''
          faceIndex: 0
    - param: migrateV2ToV3
      text:
        ja: 2.xからのセーブデータ変換
      desc:
        ja: 2.xからバージョンアップする際のセーブデータ変換をするかどうか。詳細はヘルプ
      type: boolean
      default: true
  commands:
    - command: gotoSceneMedal
      text:
        ja: ちいさなメダルシーンを開く
      desc:
        ja: 小さなメダルメニューが開き、報酬アイテム一覧が確認できます。
    - command: processTinyMedal
      text:
        ja: ちいさなメダルを渡す
      desc:
        ja: ちいさなメダルシーンに移行せずにメダルを渡す処理だけします。
  structures:
    RewardItems:
      - param: medalCount
        desc:
          ja: アイテムをもらうために必要なメダルの数
        text:
          ja: 必要メダル数
        type: number
        default: 1
      - param: id
        desc:
          ja: もらえるアイテム
        text:
          ja: 報酬アイテム
        type: item
        default: 1
    RewardWeapons:
      - param: medalCount
        desc:
          ja: 武器をもらうために必要なメダルの数
        text:
          ja: 必要メダル数
        type: number
        default: 1
      - param: id
        desc:
          ja: もらえる武器
        text:
          ja: 報酬武器
        type: weapon
        default: 1
    RewardArmors:
      - param: medalCount
        desc:
          ja: 防具をもらうために必要なメダルの数
        text:
          ja: 必要メダル数
        type: number
        default: 1
      - param: id
        desc:
          ja: もらえる防具
        text:
          ja: 報酬防具
        type: armor
        default: 1
    RewardMessage:
      - param: message
        desc:
          ja: 報酬をもらった際のメッセージ
        text:
          ja: 報酬メッセージ
        type: multiline_string
        default: ${itemName} を手に入れた！
      - param: faceFile
        desc:
          ja: 報酬メッセージの顔グラファイル
        text:
          ja: 顔グラファイル
        type: file
        dir: img/faces
      - param: faceIndex
        desc:
          ja: 報酬メッセージの顔グラ番号
        text:
          ja: 顔グラ番号
        type: number
        default: 0
        min: 0
        max: 7
  help:
    ja: |
      DQシリーズのちいさなメダルシステム（累計式）を実現します。

      同じメダル数で同じアイテム・武器・防具の報酬を
      設定した場合の動作は保証しません。
      デフォルトにおける獲得済みフラグのキーは
      メダル数とアイテム・武器・防具の種別とIDです。
      例: アイテムID:1のアイテムをメダル10枚で獲得した場合のキー
      10_1_1

      これをカスタマイズしたい場合、
      以下を上書きするプラグインを追加してください。
      Data_TinyMedal_RewardItem.prototype.rewardKey: () => string

      ゲームのリリース後にキーとなる値を変更してしまうと、
      セーブデータ互換性を破壊することに注意してください。

      2.xからのセーブデータ変換について
      この機能をONにした場合、2.x以前を使用していたときのセーブデータを
      ロードした際に3.x用に変換します。
      ただし、報酬設定の順序や内容を変更すると正しくセーブデータが変換されず、
      意図しない挙動となることに注意してください。

      2.xから3.x以降へバージョンアップする場合、
      セーブデータ変換をOFFにすると、
      2.x以前を使用していたときのセーブデータにおいて、
      報酬獲得状況がリセットされます。
