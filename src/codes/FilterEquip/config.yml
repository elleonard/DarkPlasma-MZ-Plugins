DarkPlasma_FilterEquip:
  name: DarkPlasma_FilterEquip
  year: 2021
  license: MIT
  histories:
    - date: 2024/03/02
      version: 1.3.0
      description: '特殊フラグのフラグ名を表示'
    - date: 2023/05/21
      version: 1.2.0
      description: '絞り込み操作のキーを追加'
    - description: '色設定のパラメータの型を変更'
    - date: 2022/09/10
      version: 1.1.1
      description: 'typescript移行'
    - date: 2022/05/28
      version: 1.1.0
      description: '独自特徴IDの仕組みをDarkPlasma_AllocateUniqueTraitIdに分離'
    - date: 2022/02/06
      version: 1.0.0
      description: '正式版公開'
    - description: '依存関係にDarkPlasma_CustomKeyHandlerを追加'
    - date: 2021/09/05
      version: 0.0.5
      description: '独自特徴を定義する機能を追加'
    - date: 2021/08/28
      version: 0.0.4
      description: '装備選択キャンセル時に絞り込みを解除する, 効果選択時にshiftで絞り込みウィンドウを閉じる'
    - date: 2021/08/26
      version: 0.0.3
      description: 'スクロールできていない不具合を修正'
    - date: 2021/08/25
      version: 0.0.2
      description: '絞り込み有効化時に装備リストウィンドウを最上部までスクロール'
    - date: 2021/08/24
      version: 0.0.1
      description: '試作公開'

  locates:
    - ja
  plugindesc:
    ja: '装備絞り込み機能'
  parameters:
    - param: traitName
      text:
        ja: 特徴名
      desc:
        ja: 絞り込み画面で表示する特殊能力値の特徴名を設定します。
      type: TraitName
    - param: selectedItemColor
      text:
        ja: 絞り込み色
      desc:
        ja: 絞り込みONの項目の色を設定します。
      type: color
      default: 2
    - param: key
      text:
        ja: 絞り込みキー
      desc:
        ja: 絞り込み操作を行うためのキーを設定します。
      type: select
      options:
        - name: shift
        - name: menu
        - name: tab
        - name: control
      default: shift
  commands: []
  structures:
    TraitName:
      - param: elementRate
        text:
          ja: 属性有効度の特徴名
        desc:
          ja: 絞り込み画面で表示する属性有効度の特徴名を設定します。
        type: string
        default: 属性耐性
      - param: debuffRate
        text:
          ja: 弱体有効度の特徴名
        desc:
          ja: 絞り込み画面で表示する弱体有効度の特徴名を設定します。
        type: string
        default: 弱体耐性
      - param: stateRate
        text:
          ja: ステート有効度の特徴名
        desc:
          ja: 絞り込み画面で表示するステート有効度の特徴名を設定します。
        type: string
        default: ステート耐性
      - param: stateResist
        text:
          ja: ステート無効の特徴名
        desc:
          ja: 絞り込み画面で表示するステート無効の特徴名を設定します。
        type: string
        default: ステート無効
      - param: xparam
        text:
          ja: 追加能力値の特徴名
        desc:
          ja: 絞り込み画面で表示する追加能力値の特徴名を設定します。
        type: string
        default: 追加能力値
      - param: sparam
        text:
          ja: 特殊能力値の特徴名
        desc:
          ja: 絞り込み画面で表示する特殊能力値の特徴名を設定します。
        type: string
        default: 特殊能力値
      - param: attackElement
        text:
          ja: 攻撃時属性の特徴名
        desc:
          ja: 絞り込み画面で表示する攻撃時属性の特徴名を設定します。
        type: string
        default: 攻撃時属性
      - param: attackState
        text:
          ja: 攻撃時ステートの特徴名
        desc:
          ja: 絞り込み画面で表示する攻撃時ステートの特徴名を設定します。
        type: string
        default: 攻撃時ステート
      - param: attackSpeed
