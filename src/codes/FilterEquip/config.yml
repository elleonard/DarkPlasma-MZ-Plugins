        type: string
        default: 攻撃速度補正
      - param: attackTimes
        text:
          ja: 攻撃追加回数の特徴名
        desc:
          ja: 絞り込み画面で表示する攻撃追加回数の特徴名を設定します。
        type: string
        default: 攻撃追加回数
      - param: attackSkill
        text:
          ja: 攻撃スキルの特徴名
        desc:
