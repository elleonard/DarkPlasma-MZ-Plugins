        type: string
        default: 装備固定
      - param: equipSeal
        text:
          ja: 装備封印の特徴名
        desc:
          ja: 絞り込み画面で表示する装備封印の特徴名を設定します。
        type: string
        default: 装備封印
      - param: slotType
