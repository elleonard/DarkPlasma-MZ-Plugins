DarkPlasma_StateBuffOnBattleStart:
  name: DarkPlasma_StateBuffOnBattleStart
  year: 2020
  license: MIT
  histories:
    - date: 2022/07/18
      version: 3.0.0
      description: 'スキルをメモタグの対象外に変更 ステートをメモタグの対象に変更'
    - description: 'ランダム設定を追加'
    - version: 2.0.3
      description: 'リファクタ'
    - date: 2021/07/05
      version: 2.0.2
      description: 'MZ 1.3.2に対応'
    - date: 2021/06/22
      version: 2.0.1
      description: 'サブフォルダからの読み込みに対応'
    - date: 2020/09/08
      version: 2.0.0
      description: 'パラメータ名を変更'
    - date: 2020/08/27
      version: 1.0.0
      description: 'MZ版公開'

  locates:
    - ja
  plugindesc:
    ja: '戦闘開始時にステート/強化/弱体にかかる'
  parameters:
    - param: stateOnBattleStart
      text:
        ja: 戦闘開始時ステート
      type: StateOnBattleStart[]
      default: []
    - param: buffOnBattleStart
      text:
        ja: 戦闘開始時強化・弱体
      type: BuffOnBattleStart[]
      default: []
  commands: []
  structures:
    StateOnBattleStart:
      - param: id
        desc:
          ja: ID（メモ欄に指定する用）
        text:
          ja: ID
        type: number
        default: 0
      - param: stateId
        text:
          ja: ステートID
        type: state
        default: 1
      - param: turn
        desc:
          ja: 持続ターン（負の数にするとデフォルトと同じ）
        text:
          ja: 持続ターン
        type: number
        default: -1
        min: -1
    BuffOnBattleStart:
      - param: id
        desc:
          ja: ID（メモ欄に指定する用）
        text:
          ja: ID
        type: number
        default: 0
      - param: paramId
        desc:
          ja: 強化・弱体の対象パラメータ
        text:
          ja: 対象パラメータ
        type: select
        options:
          - name: 最大HP
            value: 0
          - name: 最大MP
            value: 1
          - name: 攻撃力
            value: 2
          - name: 防御力
            value: 3
          - name: 魔法力
            value: 4
          - name: 魔法防御
            value: 5
          - name: 敏捷性
            value: 6
          - name: 運
            value: 7
        default: 0
      - param: buffStep
        text:
          ja: 強化・弱体段階
        type: select
        options:
          - name: 2段階強化
            value: 2
          - name: 1段階強化
            value: 1
          - name: 1段階弱体
            value: -1
          - name: 2段階弱体
            value: -2
        default: 1
      - param: turn
        text:
          ja: 持続ターン
        type: number
        default: 3
  help:
    ja: |
      任意のアクター、職業、装備、ステート、敵キャラのメモ欄に
      指定のタグを記述することで戦闘開始時にステート、強化、弱体がかかります。

      アクター: そのアクターであれば自身に
      職業: その職業であれば自身に
      装備: その武器/防具を装備していれば自身に
      ステート: 戦闘開始時にすでにステートにかかっていれば自身に

      敵キャラ: そのエネミーであれば自身に（敵キャラにステート、強化、弱体がかかる）

      <StateOnBattleStartId: id1, id2, id3, ...>
      戦闘開始時にステートにかかる
      IDはプラグインパラメータで設定したもの

      <StateOnBattleStartRandom>
      StateOnBattleStartIdメモタグで指定したIDの中から
      ランダムに1つ選択してかかる

      <BuffOnBattleStartId: id1, id2, id3, ...>
      戦闘開始時に強化・弱体にかかる
      IDはプラグインパラメータで設定したもの

      <BuffOnBattleStartRandom>
      BuffOnBattleStartIdメモタグで指定したIDの中から
      ランダムに1つ選択してかかる
