DarkPlasma_DashSpeed:
  name: DarkPlasma_DashSpeed
  year: 2020
  license: MIT
  histories:
    - date: 2023/09/28
      version: 1.0.4
      description: 'typescript移行'
    - date: 2021/07/05
      version: 1.0.3
      description: 'MZ 1.3.2に対応'
    - date: 2021/06/22
      version: 1.0.2
      description: 'サブフォルダからの読み込みに対応'
    - date: 2020/10/10
      version: 1.0.1
      description: 'リファクタ'
    - date: 2020/10/02
      version: 1.0.0
      description: '公開'

  locates:
    - ja
  plugindesc:
    ja: 'ダッシュ速度を変更する'
  parameters:
    - param: defaultDashSpeed
      text:
        ja: デフォルトダッシュ速度
      desc:
        ja: デフォルトのダッシュ速度。大きくするほど早くなります。
      type: number
      default: 1
      decimals: 1
  commands:
    - command: changeDashSpeed
      text:
        ja: ダッシュ速度変更
      desc:
        ja: ダッシュ速度を変更します。
      args:
        - arg: dashSpeed
          text:
            ja: ダッシュ速度
          type: number
          default: 1
  structures:
  help:
    ja: |
      ダッシュ速度を変更します。
