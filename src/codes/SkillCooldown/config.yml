  locates:
    - ja
  plugindesc:
    ja: 'スキルにクールタイムを指定する'
  parameters:
    - param: skillCooldownSettings
      text:
        ja: スキルクールタイム
      type: SkillCooldown[]
      default: []
    - param: displaySetting
      text:
        ja: クールタイム表示設定
      dummy: true
    - param: displayCooldownTurn
      desc:
        ja: スキル消費の代わりにクールタイムを表示する
      text:
        ja: クールタイム表示
      type: boolean
      default: true
      parent: displaySetting
    - param: cooldownFormat
      desc:
        ja: 'クールタイムの表示形式（{turn}がターン数に置き換えられる）'
      text:
        ja: クールタイム表示形式
      type: string
      default: 'CT:{turn}'
      parent: displaySetting
    - param: cooldownTextColor
      desc:
        ja: クールタイムの表示色
      text:
        ja: クールタイム表示色
      type: number
      default: 2
      parent: displaySetting
    - param: decreaseBenchwarmersCooldown
      desc:
        ja: 控えメンバーのクールタイムも進める(ターン制のみ)
      text:
        ja: 控えクールタイム減
      type: boolean
      default: true
  commands:
    - command: plusCooldownTurns
      text:
        ja: クールタイム増減
      desc:
        ja: 開始済みクールタイムを増減させます。
      args:
        - arg: turn
          text:
            ja: 増加ターン数
          desc:
            ja: 増加ターン数を指定します。負の値を指定するとクールタイムが減少します。
          type: number
          min: -9999
        - arg: actors
          text:
            ja: 対象アクター一覧
          desc:
            ja: クールタイムを増減させたいアクター一覧を指定します。省略時にはパーティ全体を対象とします。
          type: actor[]
        - arg: skills
          text:
            ja: 対象スキル一覧
          desc:
            ja: クールタイムを増減させたいスキル一覧を指定します。省略時には全てのクールタイム中スキルを対象とします。
          type: skill[]
    - command: finishCooldowns
      text:
        ja: クールタイム終了
      desc:
        ja: 開始済みクールタイムを終了します。
      args:
        - arg: actors
          text:
            ja: 対象アクター一覧
          desc:
            ja: クールタイムを増減させたいアクター一覧を指定します。省略時にはパーティ全体を対象とします。
          type: actor[]
        - arg: skills
          text:
            ja: 対象スキル一覧
          desc:
            ja: クールタイムを増減させたいスキル一覧を指定します。省略時には全てのクールタイム中スキルを対象とします。
          type: skill[]
  structures:
    SkillCooldown:
      - param: triggerSkillId
        desc:
          ja: クールタイムを発生させるトリガーとなるスキル
        text:
          ja: トリガースキル
        type: skill
        default: 0
      - param: targetSkills
        desc:
          ja: クールタイムを発生させる対象
        text:
          ja: 対象設定
        type: SkillCooldownTarget[]
        default: []
    SkillCooldownTarget:
      - param: targetSkillId
        desc:
          ja: クールタイムを発生させる対象となるスキル
        text:
          ja: 対象スキル
        type: skill
        default: 0
      - param: cooldownTurnCount
        desc:
          ja: クールタイムのターン数
        text:
          ja: ターン数
        type: number
        default: 3
  help:
    ja: |
      スキルにクールタイムを指定します。
      バトラーがスキルXを使用した後、
      そのバトラーのスキルYの使用を一定ターン数制限することができます。

      バトラーがスキルXを使用した後、
      そのバトラーのスキルX自体の使用をxターン数制限する場合、
      スキルのメモ欄でも設定可能です。
      <cooldownTurn:x>
