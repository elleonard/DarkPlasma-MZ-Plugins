  locates:
    - ja
  plugindesc:
    ja: '並び替えシーン'
  parameters:
    - param: characterWidth
      text:
        ja: キャラグラの横サイズ
      desc:
        ja: キャラクター歩行グラフィックの横サイズ
      type: number
      default: 48
    - param: characterHeight
      text:
        ja: キャラグラの縦サイズ
      desc:
        ja: キャラクター歩行グラフィックの縦サイズ
      type: number
      default: 48
    - param: characterDirectionToLeft
      text:
        ja: キャラグラ左向き
      desc:
        ja: キャラクターグラフィックを左向きで表示するかどうか
      type: boolean
      default: true
    - param: inheritMenuBackground
      text:
        ja: メニュー背景使用
      desc:
        ja: メニュー系の画面から遷移した場合に背景を引き継ぐかどうか
      type: boolean
      default: true
    - param: cancelButtonLeftMergin
      text:
        ja: キャンセル左スペース
      desc:
        ja: キャンセルボタンとヘルプウィンドウの間の幅
      type: number
      default: 4
    - param: cancelButtonRightMergin
      text:
        ja: キャンセル右スペース
      desc:
        ja: キャンセルボタンと画面端の間の幅
      type: number
      default: 4
    - param: showHelpWindow
      text:
        ja: ヘルプウィンドウを表示
      desc:
        ja: OFFにすると最上部のヘルプウィンドウを非表示にして装備・ステータスウィンドウをその分広くします。
      type: boolean
      default: true
  commands:
    - command: openFormationScene
      text:
        ja: 並び替えシーンを開く
  structures:
  help:
    ja: |
      並び替えシーンを提供します。

      プラグインコマンドで並び替えシーンを開始できます。

      メニューの並び替えコマンドの挙動はこのプラグインだけでは変わりません。
      メニューの挙動を変えるプラグインと併用することで、変えることができます。
      例えば、DarkPlasma_FormationInMenuや
      トリアコンタンさんのMenuSubCommandがご利用いただけます。

      バージョン4.0.0以降、FormationInBattleも
      3.0.0に更新する必要があることに注意してください。

      並び替えシーン開始スクリプト:
      SceneManager.push(Scene_Formation);
