  name: DarkPlasma_Formation
  year: 2020
  license: MIT
  histories:
    - date: 2022/08/02
      version: 1.3.3
      description: 'リファクタ'
    - date: 2022/07/31
      version: 1.3.2
      description: 'リファクタ'
    - version: 1.3.1
      description: 'リファクタ'
    - version: 1.3.0
      description: 'ヘルプウィンドウ表示設定を追加'
    - date: 2021/09/08
      version: 1.2.5
      description: '並び替えで全滅できる不具合を修正'
    - date: 2021/07/05
      version: 1.2.4
      description: 'MZ 1.3.2に対応'
    - date: 2021/06/23
      version: 1.2.3'
      description: '$つき画像を歩行グラとするアクターを左向きに表示できない不具合を修正'
    - date: 2021/06/23
      version: 1.2.2
      description: '画面サイズとUIエリアのサイズが異なる場合にカーソルがズレて表示される不具合の修正'
    - date: 2021/06/22
      version: 1.2.1
      description: 'サブフォルダからの読み込みに対応'
    - date: 2020/12/30
      version: 1.2.0
      description: '戻るボタン左右のスペース設定を追加'
    - date: 2020/12/30
      version: 1.1.0
      description: 'タッチUIで戻るボタン表示を追加'
    - date: 2020/12/30
      version: 1.0.7
      description: 'webブラウザ向けにデプロイした場合に正常に動作しない不具合を修正'
    - date: 2020/12/17
      version: 1.0.6
      description: '戦闘メンバーの最大数が奇数の場合に上下キーを押した際の挙動を修正'
    - date: '2020/12/15'
      version: '1.0.5'
      description: '戦闘メンバーの最大数に応じてウィンドウの表示サイズを変更する'
    - date: 2020/12/15
      version: 1.0.4
      description: 'キャラグラが正面向きの時、正しく表示されない不具合を修正'
    - date: 2020/12/14
      version: 1.0.3
      description: '強制入れ替え後に並び替えウィンドウが正しくリフレッシュされない不具合を修正'
    - date: 2020/10/10
      version: 1.0.2
      description: 'リファクタ'
    - date: 2020/09/23
      version: 1.0.1
      description: 'ヘルプにメニューの並び替えについて追記'
    - date: 2020/09/13
      version: 1.0.0
      description: '公開'

  locates:
    - ja
  plugindesc:
    ja: '並び替えシーン'
  parameters:
    - param: characterWidth
      text:
        ja: キャラグラの横サイズ
      desc:
        ja: キャラクター歩行グラフィックの横サイズ
      type: number
      default: 48
    - param: characterHeight
      text:
        ja: キャラグラの縦サイズ
      desc:
        ja: キャラクター歩行グラフィックの縦サイズ
      type: number
      default: 48
    - param: characterDirectionToLeft
      text:
        ja: キャラグラ左向き
      desc:
        ja: キャラクターグラフィックを左向きで表示するかどうか
      type: boolean
      default: true
    - param: inheritMenuBackground
      text:
        ja: メニュー背景使用
      desc:
        ja: メニュー系の画面から遷移した場合に背景を引き継ぐかどうか
      type: boolean
      default: true
    - param: cancelButtonLeftMergin
      text:
        ja: キャンセル左スペース
      desc:
        ja: キャンセルボタンとヘルプウィンドウの間の幅
      type: number
      default: 4
    - param: cancelButtonRightMergin
      text:
        ja: キャンセル右スペース
      desc:
        ja: キャンセルボタンと画面端の間の幅
      type: number
      default: 4
    - param: showHelpWindow
      text:
        ja: ヘルプウィンドウを表示
      desc:
        ja: OFFにすると最上部のヘルプウィンドウを非表示にして装備・ステータスウィンドウをその分広くします。
      type: boolean
      default: true
  commands:
    - command: openFormationScene
      text:
        ja: 並び替えシーンを開く
  structures:
  help:
    ja: |
      並び替えシーンを提供します。

      プラグインコマンドで並び替えシーンを開始できます。

      メニューの並び替えコマンドの挙動はこのプラグインだけでは変わりません。
      メニューの挙動を変えるプラグインと併用することで、変えることができます。
      例えば、DarkPlasma_FormationInMenuや
      トリアコンタンさんのMenuSubCommandがご利用いただけます。

      並び替えシーン開始スクリプト:
      SceneManager.push(Scene_Formation);
