DarkPlasma_AutoHighlight:
  name: DarkPlasma_AutoHighlight
  year: 2022
  license: MIT
  histories:
    - date: 2023/06/02
      version: 2.0.0
      description: '色設定をMZ1.6.0形式に変更'
    - description: 'ベースプラグインを追加'
    - description: 'TypeScript移行'
    - date: 2022/06/08
      version: 1.0.1
      description: '対象ウィンドウのクラス名がグローバルに展開されていなくても有効にする'
    - date: 2022/01/02
      version: 1.0.0
      description: '公開'

  locates:
    - ja
  plugindesc:
    ja: '指定した語句に自動で色をつける'
  parameters:
    - param: highlightGroups
      text:
        ja: 色と語句
      desc:
        ja: ハイライトする際の色と語句を設定します。
      type: HighlightGroup[]
      default: []
    - param: targetWindows
      text:
        ja: 対象ウィンドウ
      desc:
        ja: 自動ハイライトの対象となるウィンドウクラスを指定します。
      type: string[]
      default:
        - Window_Message
  commands: []
  structures:
    HighlightGroup:
      - param: title
        text:
          ja: 名前
        desc:
          ja: 色と語句設定の管理用の名前を指定します。わかりやすい名前をつけてください。
        type: string
      - param: color
        text:
          ja: 色
        desc:
          ja: 色を指定します。#から始まるカラーコードも指定可能です。
        type: color
      - param: texts
        text:
          ja: 語句
        desc:
          ja: ハイライトしたい語句を指定します。
        type: string[]
        default: []
      - param: skills
        text:
          ja: スキル
        desc:
          ja: 名前をハイライトしたいスキルを指定します。
        type: skill[]
        default: []
      - param: items
        text:
          ja: アイテム
        desc:
          ja: 名前をハイライトしたいアイテムを指定します。
        type: item[]
        default: []
  dependencies:
    base:
      - name: DarkPlasma_SetColorByCode
        version: 1.0.0
    orderAfter: []
    orderBefore: []
  help:
    ja: |
      指定した語句を指定した色でハイライトします。
