DarkPlasma_BuffRate:
  name: DarkPlasma_BuffRate
  year: 2020
  license: MIT
  histories:
    - date: 2023/09/23
      version: 2.1.0
      description: 'typescript移行'
    - description: '最大HP,最大MPに対応'
    - date: 2021/07/05
      version: 2.0.2
      description: 'MZ 1.3.2に対応'
    - date: 2021/06/22
