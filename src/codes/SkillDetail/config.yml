DarkPlasma_SkillDetail:
  name: DarkPlasma_SkillDetail
  year: 2022
  license: MIT
  histories:
    - date: 2024/04/17
      version: 2.0.0
      description: '実装をItemDetailに合わせる'
    - description: 'Window_SkillDetailMixInを削除'
    - date: 2023/12/09
      version: 1.1.0
      description: '戦闘中に表示する機能を追加'
    - date: 2023/09/04
      version: 1.0.1
      description: 'typescript移行'
    - date: 2022/01/07
      version: 1.0.0
      description: '公開'

  locates:
    - ja
  plugindesc:
    ja: 'スキルに詳細説明文を追加する'
  parameters:
    - param: openDetailKey
      text:
        ja: 詳細説明ボタン
      desc:
        ja: 詳細説明を開くためのボタン
      type: select
      options:
        - name: pageup
        - name: pagedown
        - name: shift
        - name: control
        - name: tab
      default: shift
  commands: []
  structures:
  dependencies:
    base:
      - name: DarkPlasma_CustomKeyHandler
        version: 1.3.0
    orderAfter:
      - name: DarkPlasma_CustomKeyHandler
    orderBefore: []
  help:
    ja: |
      スキルウィンドウのスキルにカーソルを合わせて特定のボタンを押すと
      スキル詳細説明画面を開きます。

      スキルのメモ欄に下記のような記述で詳細説明を記述できます。
      <detail:詳細説明文。
      ～～～～。>
